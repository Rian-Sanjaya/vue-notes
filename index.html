<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Vue Notes</title>
  <link rel="icon" size="192x192" href="icon.png">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');

    body {
        font-family: "Montserrat";
        /* font: 14px/1.6'Avenir', Helvetica, Arial, sans-serif; */
    }
    
    .add-note-box textarea {
      box-sizing: border-box;
      width: 100%;
    }

    .add-note-box div {
      padding-bottom: 6px;
    }

    .add-note-box .button {
      width: 100%;
      padding: 6px;
    }

    .note-box {
      display: block; 
      width: 100%; 
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      padding: 8px;
      margin: 0 12px 12px 0;
      float: left;
    }

    .note-box .top button.close {
      float: right;
      border: none;
      background: none;
      font-weight: bolder;
      font-size: 18px;
      padding: 0;
      margin-top: -3px;
    }

    .note-edit {
      display: none;
      box-sizing: border-box; 
      width: 100%;
    }

    .note-box.editing .note-text {
      display: none;
    }

    .note-box.editing .note-edit {
      display: block;
    }

    @media screen and (min-width: 576px) {
      .note-box,
      .add-note-box textarea,
      .add-note-box .button {
        width: 47%;
      }
    }

    @media screen and (min-width: 768px) {
      .note-box,
      .add-note-box textarea,
      .add-note-box .button {
        width: 48%;
      }
    }

    @media screen and (min-width: 992px) {
      .note-box,
      .add-note-box textarea,
      .add-note-box .button {
        width: 32%;
      }
    }

    @media screen and (min-width: 1200px) {
      .note-box,
      .add-note-box textarea,
      .add-note-box .button {
        width: 23.5%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h2>{{ title }}</h2>
    </header>

    <section class="add-note-box">
      <textarea 
        rows="2"
        autofocus 
        placeholder="insert your note ..." 
        v-model="note.text"
        @keyup.enter="addNote"
      ></textarea>
      <div>
        <button class="button" @click="addNote">Submit</button>
      </div>
    </section>

    <section class="content">
      <div 
        class="note-box"
        :class="{ editing: note === editedNote }"
        v-for="note in notes" 
        :key="note.id" 
        @dblclick="editNote(note)"
      >
        <div>
          <div class="top" style="margin-bottom: 8px;">
            <i>{{ note.date }}</i>
            <button 
              class="close" 
              @click="removeNote(note)"
            >
              x
            </button>
          </div>
          <span class="note-text">{{ note.text }}</span>
        </div>
        <input 
          class="note-edit" 
          v-model="note.text" 
          v-note-focus="note === editedNote"
          @keyup.enter="doneEdit(note)"
          @keyup.esc="cancelEdit(note)"
          @blur="doneEdit(note)"
        >
      </div>
    </section>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: 'Vue Notes',
        note: {
          text: '',
        },
        notes: [],
        editedNote: null,
      },
      methods: {
        addNote() {
          const { text } = this.note;
          const value = text && text.trim();
          if (!value) {
            return;
          }
          this.notes.push({
            id: (this.notes.length + 1).toString(),
            text,
            date: new Date(Date.now()).toLocaleString(),
          });
          this.note.text = '';
        },
        removeNote(note) {
          const index = this.notes.indexOf(note);
          this.notes.splice(index, 1);
        },
        editNote(note) {
          this.beforeCacheNote = note.text;
          this.editedNote = note;
        },
        cancelEdit(note) {
          note.text = this.beforeCacheNote;
          this.editedNote = null;
        },
        doneEdit(note) {
          if (!this.editedNote) {
            return;
          }
          this.editedNote = null;
          note.text = note.text.trim();
          if (!note.text) {
            this.removeNote(note);
          }
        },
      },
      mounted() {
        this.notes = JSON.parse(localStorage.getItem('vue-notes') || '[]');
      },
      watch: {
        notes: {
          deep: true,
          handler: function () {
            localStorage.setItem('vue-notes', JSON.stringify(this.notes));
          }
        }
      },
      directives: {
        'note-focus': function(el, binding) {
          if (binding.value) {
            el.focus();
          }
        }
      },
    });
  </script>
</body>
</html>
